apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-maintainer-agent
  namespace: default
  labels:
    app: github-maintainer-agent
  annotations:
    # For GKE Workload Identity (optional)
    # iam.gke.io/gcp-service-account: github-maintainer-agent@PROJECT_ID.iam.gserviceaccount.com

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-maintainer-agent
  namespace: default
  labels:
    app: github-maintainer-agent
rules:
# Add any Kubernetes API permissions needed
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-maintainer-agent
  namespace: default
  labels:
    app: github-maintainer-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-maintainer-agent
subjects:
- kind: ServiceAccount
  name: github-maintainer-agent
  namespace: default
