apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: default
  labels:
    app: github-maintainer-agent
type: Opaque
stringData:
  # GitHub Personal Access Token
  # Replace with your actual token or use external secret management
  token: "your_github_token_here"

---
apiVersion: v1
kind: Secret
metadata:
  name: gemini-credentials
  namespace: default
  labels:
    app: github-maintainer-agent
type: Opaque
stringData:
  # Gemini API Key
  # Replace with your actual API key or use external secret management
  api-key: "your_gemini_api_key_here"
