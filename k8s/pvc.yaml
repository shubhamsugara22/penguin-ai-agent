apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-memory-pvc
  namespace: default
  labels:
    app: github-maintainer-agent
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Storage class (adjust based on your cluster)
  # storageClassName: standard
  # storageClassName: ssd
